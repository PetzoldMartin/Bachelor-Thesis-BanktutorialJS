<!DOCTYPE html>
<html ng-app="bankapp.mainview">
<meta charset="utf-8">

<div class="setBackground">
	<div>
		<nav class="navbar navbar-default" role="navigation"
			ng-style="{'background-color':'white','margin-bottom': '0px'
			,'min-height':'42px','max-height':'42px'}">
			<form class="form-inline" role="form">
				<div class="form-group">
					<ol ng-controller="breadcrumbCtrl" class="breadcrumb">
						<li><a href=# ng-click="tomain()" >Home</a></li>
						<li ng-repeat="b in Breadcrumbs" ng-click="setComponent(b)">
						<a ng-if="!$last" href="#">{{b.name}}</a>
						<span ng-if="$last" class="active">{{b.name}}</span>
						</li>
					</ol>
				</div>
				<div ng-controller="searchCtrl" class="form-group "
					ng-style="{'float': 'right'}">
					<div class="input-group">
						<input class="form-control" ng-model="search"
							ng-click="clicked=false" ng-mouseleave="clicked=true"
							placeholder="Search">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</div>
					</div>
				</div>

			</form>
		</nav>
	</div>
</div>
</html>

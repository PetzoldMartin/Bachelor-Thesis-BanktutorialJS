<!DOCTYPE html>
<html ng-app="bankapp.customerview">
<meta charset="utf-8">
<div ng-class="controllClass">
	<h3>
		Kontaktinformationen
		<hr ng-style="headerUnderlineStyle">
	</h3>
	<div ng-style="rStyle" class="input-group">
		<span ng-style="outputStyle" class="input-group-addon"><span ng-style="rStyle"> Stra&szlig;e :</span> </span> <input
			class="form-control" placeholder="Street" ng-model="customer.contact.address.street">
	</div>
	<br>
	<div ng-style="rStyle" class="input-group">
		<span ng-style="outputStyle" class="input-group-addon"><span ng-style="rStyle"> Hausnummer :</span> </span> <input
			class="form-control" placeholder="Housenumber" ng-model="customer.contact.address.houseNumber">
	</div>
	<br>
	<div ng-style="rStyle" class="input-group">
		<span ng-style="outputStyle" class="input-group-addon"><span ng-style="rStyle"> PLZ :</span> </span> <input
			class="form-control" placeholder="ZIPCODE" ng-model="customer.contact.address.zipCode">
	</div>
	<br>
	<div ng-style="rStyle" class="input-group">
		<span ng-style="outputStyle" class="input-group-addon"><span ng-style="rStyle"> Stadt :</span> </span> <input
			class="form-control" placeholder="Town" ng-model="customer.contact.address.city">
	</div>
	<br>
	<div ng-style="rStyle" class="input-group">
		<span ng-style="outputStyle" class="input-group-addon"><span ng-style="rStyle"> E-Mail :</span> </span> <input
			class="form-control" placeholder="E-Mail" ng-model="customer.contact.email">
	</div>
	<br>
	<div ng-style="rStyle" class="input-group">
		<span ng-style="outputStyle" class="input-group-addon"><span ng-style="rStyle"> Handynummer :</span> </span> <input
			class="form-control" placeholder="mobilePhone" ng-model="customer.contact.mobilePhone">
	</div>
	<br>
	<div ng-style="rStyle" class="input-group">
		<span ng-style="outputStyle" class="input-group-addon"><span ng-style="rStyle"> Telefonummer :</span> </span> <input
			class="form-control" placeholder="Phone" ng-model="customer.contact.phone">
	</div>
	<br>
</div>
</html>

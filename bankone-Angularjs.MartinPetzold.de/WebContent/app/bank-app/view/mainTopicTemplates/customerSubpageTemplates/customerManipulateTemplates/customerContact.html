<!DOCTYPE html>
<html ng-app="bankapp.customerview">
<meta charset="utf-8">
<div class="col-xs-14 col-sm-12 col-md-12 col-lg-12">
	<h3>
		Kontaktinformationen
		<hr
			ng-style="{'color':'#424242','height':'2px','background-color':'#424242'}">
	</h3>
	<div ng-style="{'float': 'right'}" class="input-group">
		<span ng-style="{'width': '200px'}" class="input-group-addon"><span
			ng-style="{'float': 'right'}"> Stra&szlig;e :</span> </span> <input
			class="form-control" placeholder="Street"
			ng-model="customer.contact.address.street">
	</div>
	<br>
	<div ng-style="{'float': 'right'}" class="input-group">
		<span ng-style="{'width': '200px'}" class="input-group-addon"><span
			ng-style="{'float': 'right'}"> Hausnummer :</span> </span> <input
			class="form-control" placeholder="Housenumber"
			ng-model="customer.contact.address.houseNumber">
	</div>
	<br>
	<div ng-style="{'float': 'right'}" class="input-group">
		<span ng-style="{'width': '200px'}" class="input-group-addon"><span
			ng-style="{'float': 'right'}"> PLZ :</span> </span> <input
			class="form-control" placeholder="ZIPCODE"
			ng-model="customer.contact.address.zipCode">
	</div>
	<br>
	<div ng-style="{'float': 'right'}" class="input-group">
		<span ng-style="{'width': '200px'}" class="input-group-addon"><span
			ng-style="{'float': 'right'}"> Stadt :</span> </span> <input
			class="form-control" placeholder="Town"
			ng-model="customer.contact.address.city">
	</div>
	<br>
	<div ng-style="{'float': 'right'}" class="input-group">
		<span ng-style="{'width': '200px'}" class="input-group-addon"><span
			ng-style="{'float': 'right'}"> E-Mail :</span> </span> <input
			class="form-control" placeholder="E-Mail"
			ng-model="customer.contact.email">
	</div>
	<br>
	<div ng-style="{'float': 'right'}" class="input-group">
		<span ng-style="{'width': '200px'}" class="input-group-addon"><span
			ng-style="{'float': 'right'}"> Handynummer :</span> </span> <input
			class="form-control" placeholder="mobilePhone"
			ng-model="customer.contact.mobilePhone">
	</div>
	<br>
	<div ng-style="{'float': 'right'}" class="input-group">
		<span ng-style="{'width': '200px'}" class="input-group-addon"><span
			ng-style="{'float': 'right'}"> Telefonummer :</span> </span> <input
			class="form-control" placeholder="Phone"
			ng-model="customer.contact.phone">
	</div>
	<br>
</div>
</html>

<!DOCTYPE html>
<html ng-app="bankapp.customerview">
<meta charset="utf-8">
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	<h3>
		Allgemeine Daten
		<hr
			ng-style="{'color':'#424242','height':'2px','background-color':'#424242'}">
	</h3>

	<div ng-style="{'float': 'right'}" class="input-group">
		<span ng-style="{'width': '200px'}" class="input-group-addon"><span
			ng-style="{'float': 'right'}">Kontonummer :</span>
		</span> <p ng-style="{'width': '195px'}" class="form-control" placeholder="0" >{{account.id}}</p>
	</div>

	<br> <br>

	<div ng-style="{'float': 'right'}" class="input-group">
		<span ng-style="{'width': '200px'}" class="input-group-addon"><span
			ng-style="{'float': 'right'}">KontoTyp :
		</span> </span> 
		<p ng-style="{'width': '195px'}" class="form-control" ng-if="account.accountType=='CheckingAccount'">Girokonto</p>
		<p ng-style="{'width': '195px'}" class="form-control" ng-if="account.accountType=='SavingsAccount'">Sparkonto</p>
		<p ng-style="{'width': '195px'}" class="form-control" ng-if="account.accountType=='FlexibleSavingsAccount'">TagesgeldKonto</p>
		
	</div>

	<br> <br>
	
	<div ng-style="{'float': 'right'}" class="input-group">
		<span ng-style="{'width': '200px'}" class="input-group-addon"><span
			ng-style="{'float': 'right'}">Zinsrate :</span>
		</span> <p ng-style="{'width': '195px'}" class="form-control" placeholder="0" >{{account.interestRate}}%</p>
	</div>
	
	<br> <br>
	
	<div ng-style="{'float': 'right'}" class="input-group">
		<span ng-style="{'width': '200px'}" class="input-group-addon"><span
			ng-style="{'float': 'right'}">Zinsdauer :</span>
		</span> <p ng-style="{'width': '195px'}" class="form-control" placeholder="0" >{{account.interestPeriod}} Sekunden</p>
	</div>
</div>
</html>

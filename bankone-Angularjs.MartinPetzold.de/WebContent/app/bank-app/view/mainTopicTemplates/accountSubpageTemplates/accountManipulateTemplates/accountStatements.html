<!DOCTYPE html>
<html ng-app="bankapp.customerview">
<meta charset="utf-8">
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	<h3>
		Kontoauszüge
		<hr
			ng-style="{'color':'#424242','height':'2px','background-color':'#424242'}">
	</h3>
	<div ng-repeat="x in account.statements" ng-init="addition(x.content)">
		<div class="alert alert-success" ng-if="x.content > 0"
			ng-style="{'margin-bottom': '0px','height':'20px'}">
			<div ng-style="{'margin-top': '-10px'}">{{x.date
				| date:'dd.MM.yyyy - HH:mm :'}}<tab ng-style="{'padding-left':'10em'} " ><<<+{{x.content}}(Einzahlung)</div>
				
		</div>
		<div class="alert alert-danger" ng-if="x.content < 0"
			ng-style="{'margin-bottom': '0px','height':'20px'}">
			<div ng-style="{'margin-top': '-10px'}">{{x.date
				| date:'dd.MM.yyyy - HH:mm :'}}<tab ng-style="{'padding-bottom':'10em'} " >>>>{{x.content}}(Auszahlung)</div>
		</div>
	</div>
	<hr
		ng-style="{'color':'#424242','height':'2px','background-color':'#424242'}">
		<div ng-style="{'font-weight': 'bold'}">Guthaben<tab ng-style="{'padding-left':'5em'} " > : <tab ng-style="{'padding-left':'17em'} " > {{summ | number}}€
		</div>
	<hr
		ng-style="{'color':'#424242','height':'1px','background-color':'#424242'}">
	<hr
		ng-style="{'color':'#424242','height':'1px','background-color':'#424242'}">
</div>
</html>

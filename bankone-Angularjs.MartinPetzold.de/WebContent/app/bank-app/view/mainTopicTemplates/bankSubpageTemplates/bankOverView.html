<!DOCTYPE html>
<meta charset="utf-8">

<html ng-app="bankapp.bankview">
<head>
<title>Insert title here</title>
</head>
<body>
	<div class="container-fluid" >

			<div class="row">
				<div ng-if="newAvaible" ng-class="tileClass" ng-click="click('undefined')">
					<div  class="btn btn-default" ng-style="tileStyle">
						<span>Bank Hinzuf√ºgen</span>
					</div>

<!DOCTYPE html>
<html ng-app="bankapp.bankview">
<meta charset="utf-8">
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<h3>
		Filialen
		<hr
			ng-style="{'color':'#424242','height':'2px','background-color':'#424242'}">
	</h3>
	<div ng-repeat="contact in bank.contacts">
		<div class="col-xs-8 col-sm-6 col-md-4 col-lg-4">
			<table>
				<th ng-style="{'vertical-align': 'top'}">
					<button>
						<span class="glyphicon glyphicon-trash" ng-style="{'color':'red'}"></span>
					</button>
				</th>
				<td>
					<div ng-style="{'float': 'right'}" class="input-group">
						<span ng-style="{'width': '200px'}" class="input-group-addon"><span
							ng-style="{'float': 'right'}"> Stra√üe :</span> </span> <input
							class="form-control" placeholder="Phone"
							ng-model="contact.address.street">
					</div> <br>
					<div ng-style="{'float': 'right'}" class="input-group">
						<span ng-style="{'width': '200px'}" class="input-group-addon"><span
							ng-style="{'float': 'right'}"> Hausnummer :</span> </span> <input
							class="form-control" placeholder="Housenumber"
							ng-model="contact.address.houseNumber">
					</div> <br>
					<div ng-style="{'float': 'right'}" class="input-group">
						<span ng-style="{'width': '200px'}" class="input-group-addon"><span
							ng-style="{'float': 'right'}"> PLZ :</span> </span> <input
							class="form-control" placeholder="ZIPCODE"
							ng-model="contact.address.zipCode">
					</div> <br>
					<div ng-style="{'float': 'right'}" class="input-group">
						<span ng-style="{'width': '200px'}" class="input-group-addon"><span
							ng-style="{'float': 'right'}"> Stadt :</span> </span> <input
							class="form-control" placeholder="Town"
							ng-model="contact.address.city">
					</div> <br>
					<div ng-style="{'float': 'right'}" class="input-group">
						<span ng-style="{'width': '200px'}" class="input-group-addon"><span
							ng-style="{'float': 'right'}"> E-Mail :</span> </span> <input
							class="form-control" placeholder="E-Mail"
							ng-model="contact.email">
					</div> <br>
					<div ng-style="{'float': 'right'}" class="input-group">
						<span ng-style="{'width': '200px'}" class="input-group-addon"><span
							ng-style="{'float': 'right'}"> Handynummer :</span> </span> <input
							class="form-control" placeholder="mobilePhone"
							ng-model="contact.mobilePhone">
					</div> <br>
					<div ng-style="{'float': 'right'}" class="input-group">
						<span ng-style="{'width': '200px'}" class="input-group-addon"><span
							ng-style="{'float': 'right'}"> Telefonummer :</span> </span> <input
							class="form-control" placeholder="Phone" ng-model="contact.phone">
					</div> <br>
				</td>
			</table>
		</div>
	</div>
	<button>
		<span class="glyphicon glyphicon-plus" ng-style="{'color':'green'}"></span>
	</button>


</div>
</html>

<!DOCTYPE html>
<html ng-app="bankapp.customerview">
<meta charset="utf-8">
<div class="col-xs-14 col-sm-8 col-md-6 col-lg-6">

	<h2>Transferoptionen</h2>
	<hr
		ng-style="{'color':'#424242','height':'2px','background-color':'#424242'}">
	<div class="row">
		<div class="col-xs-6 col-sm-5 col-md-4 col-lg-4"
			ng-click="settype('withdraw')">
			<div class="btn btn-default"
				ng-style="{'height':'200px','width':'200px',
					'margin' : '30px','margin-left' : '-15px'}">
				<span ng-style="{'transform': 'scale(10)','margin-top': '50%'}"
					class="glyphicon glyphicon-circle-arrow-down"></span>
			</div>
		</div>
		<div class="col-xs-6 col-sm-5 col-md-4 col-lg-4"
			ng-click="settype('deposit')">
			<div class="btn btn-default"
				ng-style="{'height':'200px','width':'200px',
					'margin' : '30px','margin-left' : '-15px'}">
				<span ng-style="{'transform': 'scale(10)','margin-top': '50%'}"
					class="glyphicon glyphicon-circle-arrow-up"></span>
			</div>
		</div>
		<div class="col-xs-6 col-sm-5 col-md-4 col-lg-4"
			ng-click="settype('transfer')">
			<div class="btn btn-default"
				ng-style="{'height':'200px','width':'200px',
					'margin' : '30px','margin-left' : '-15px'}">
				<span ng-style="{'transform': 'scale(10)','margin-top': '50%'}"
					class="glyphicon glyphicon-refresh"></span>
			</div>
		</div>
	</div>
	<h2 ng-if="transferway=='transfer'">Ãœberweisung</h2>
	<h2 ng-if="transferway=='withdraw'">Abheben</h2>
	<h2 ng-if="transferway=='deposit'">Einzahlen</h2>

	<hr
		ng-style="{'color':'#424242','height':'2px','background-color':'#424242'}">

	<div ng-style="{'float': 'right'}" class="input-group">
		<span ng-style="{'width': '200px'}" class="input-group-addon"><span
			ng-style="{'float': 'right'}">Guthaben : </span> </span>
		<p ng-style="{'width': '195px'}" class="form-control" placeholder="0">{{account.balance}}</p>
	</div>
	<div ng-style="{'float': 'right'}" class="input-group">
		<span ng-style="{'width': '200px'}" class="input-group-addon"><span
			ng-style="{'float': 'right'}">Betrag <span
				class="glyphicon glyphicon-asterisk" ng-style="{'color':'red'}"></span>:
		</span> </span> <input class="form-control" placeholder="Name" ng-model="ammount">
	</div>
</div>
</html>

<!DOCTYPE html >
<html lang="en" ng-app="bankapp" class="setBackground">
<meta charset="utf-8">
<link rel="stylesheet" href="../style/background.css">
<link rel="stylesheet" href="../../../libraries/dist/css/bootstrap.css">
<script src="../../../libraries/angular-1.3.4/angular.js"></script>
<script src="../../../libraries/angular-1.3.4/angular-route.js"></script>
<script src="../controller/mainController.js"></script>
<script src="../controller/mainPageController.js"></script>
<script src="../controller/breadcrumbController.js"></script>
<script src="../controller/bankController.js"></script>
<script src="../controller/welcomeController.js"></script>
<script src="../controller/searchController.js"></script>
<script src="../controller/subPageController.js"></script>
<script src="../controller/customerController.js"></script>
<script src="../controller/functionController.js"></script>
<script src="../controller/accountController.js"></script>
<script src="../controller/transferController.js"></script>
<script src="../controller/bankStyle.js"></script>

<head>
<title ng-controller="titleCtrl">{{name.name}}</title>
</head>
<body>
<div ng-controller="bankStyles" >
	<div ng-controller="headerComponentCtrl"
		ng-style="headerTemplateStyle">
		<div ng-include='headerTemplate_url'></div>
	</div>
	<div class="setBackground">
		<div class="row">
			<div class="col-md-2" ng-style="sidebarColumnStyle">
				<div ng-style="sidebarTemplateStyle" 
					ng-controller="sidebarComponentCtrl">
					<div ng-include='sidebarTemplate_url'></div>
				</div>
			</div>
			<div class="col-md-10" ng-style="searchbarColumnStyle">
				<div ng-controller="searchbarComponentCtrl">
					<div ng-include='searchbarTemplate_url'></div>
				</div>
				<div ng-controller="subpageComponentCtrl">
					<div ng-include=topic.url></div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>

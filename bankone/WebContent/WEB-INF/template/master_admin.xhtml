<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=8" />
        <h:outputStylesheet library="css" name="cssLayout.css" />
        <h:outputStylesheet library="css" name="default.css" />
        <h:outputScript library="javascript" name="service.js" />
        <title>#{title}</title>
    </h:head>

    <h:body>
        <div id="inactive"/>  
        <ui:insert name="box"/>
    
        <div id="master">    
            <div>
                <table id="content" cellspacing="0">
                    <tr>
                        <td id="left">
                            <h1 id="title">#{title}</h1>
                            <ui:insert name="left"></ui:insert>
                        </td>
                        <td id="right">
                            <ui:insert name="right"></ui:insert>
                            #{transactionResultService.resetTransactionResult()}
                        </td>
                    </tr>
                </table>
            </div>

            <div id="top">
                <ui:insert name="top">
                    <ui:include src="top_admin.xhtml"/>
                    <div id="shadow">&nbsp;</div>
                </ui:insert>
            </div>         

            <div id="bottom">               
                <ui:insert name="bottom">
                    <ui:include src="bottom.xhtml"/>
                </ui:insert>
            </div>

            <noscript id="noscript">
            	JavaScript wurde deaktiviert. FÃ¼r diese Anwendung ist JavaScript teilweise erforderlich.
            </noscript>
        </div>
    </h:body>
</html>
